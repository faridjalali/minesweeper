<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro Minesweeper</title>
    <style>
        :root {
            --bg-color: #c0c0c0;
            --shadow-light: #ffffff;
            --shadow-dark: #808080;
            --shadow-black: #000000;
            --cell-size: 32px; 
        }

        body {
            background-color: #000000;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            /* Prevents "Pull to Refresh" on mobile so swipe works for the game */
            overscroll-behavior: none; 
            overflow: hidden; 
        }

        /* 3D Bevel Utilities */
        .bevel-up {
            border-top: 3px solid var(--shadow-light);
            border-left: 3px solid var(--shadow-light);
            border-right: 3px solid var(--shadow-dark);
            border-bottom: 3px solid var(--shadow-dark);
            background-color: var(--bg-color);
        }

        .bevel-down {
            border-top: 2px solid var(--shadow-dark);
            border-left: 2px solid var(--shadow-dark);
            border-right: 2px solid var(--shadow-light);
            border-bottom: 2px solid var(--shadow-light);
            background-color: var(--bg-color);
        }

        #game-window {
            padding: 6px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); 
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px;
            margin-bottom: 6px;
        }

        .digital-display {
            background: black;
            color: red;
            font-family: monospace;
            font-size: 24px;
            font-weight: bold;
            padding: 2px 4px;
            border-top: 2px solid var(--shadow-dark);
            border-left: 2px solid var(--shadow-dark);
            border-right: 2px solid var(--shadow-light);
            border-bottom: 2px solid var(--shadow-light);
            width: 50px;
            text-align: center;
        }

        #reset-btn {
            width: 40px;
            height: 40px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        #reset-btn:active {
            border-top: 2px solid var(--shadow-dark);
            border-left: 2px solid var(--shadow-dark);
            border-right: 2px solid var(--shadow-light);
            border-bottom: 2px solid var(--shadow-light);
        }

        /* Grid */
        #grid {
            display: grid;
            border-top: 3px solid var(--shadow-dark);
            border-left: 3px solid var(--shadow-dark);
            border-right: 3px solid var(--shadow-light);
            border-bottom: 3px solid var(--shadow-light);
            margin: 0 auto;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            box-sizing: border-box;
        }

        .cell.hidden {
            border-top: 3px solid var(--shadow-light);
            border-left: 3px solid var(--shadow-light);
            border-right: 3px solid var(--shadow-dark);
            border-bottom: 3px solid var(--shadow-dark);
        }

        .cell.revealed {
            border: 1px solid #7b7b7b;
            background-color: #c0c0c0;
        }

        /* Colors for numbers */
        .c-1 { color: blue; }
        .c-2 { color: green; }
        .c-3 { color: red; }
        .c-4 { color: darkblue; }
        .c-5 { color: brown; }
        .c-6 { color: teal; }
        .c-7 { color: black; }
        .c-8 { color: gray; }

        .mine { background-color: red; }
        .flag { color: red; }

        /* Mobile Controls */
        #mobile-controls {
            margin-top: 25px;
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
            max-width: 320px;
        }

        .control-btn {
            flex: 1;
            padding: 12px 0;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            text-align: center;
            background-color: #c0c0c0;
            font-size: 16px;
            transition: transform 0.1s;
        }

        .mode-active {
            background-color: #ffff00;
            border-top: 2px solid var(--shadow-dark);
            border-left: 2px solid var(--shadow-dark);
            border-right: 2px solid var(--shadow-light);
            border-bottom: 2px solid var(--shadow-light);
            transform: translateY(2px);
        }
    </style>
</head>
<body>

    <div id="game-window" class="bevel-up">
        <header class="bevel-down">
            <div id="mines-count" class="digital-display">015</div>
            <div id="reset-btn" class="bevel-up">üôÇ</div>
            <div id="timer" class="digital-display">000</div>
        </header>

        <div id="grid">
            </div>
    </div>

    <div id="mobile-controls">
        <div id="mode-dig" class="control-btn bevel-up mode-active" onclick="setMode('dig')">‚õèÔ∏è Dig</div>
        <div id="mode-flag" class="control-btn bevel-up" onclick="setMode('flag')">üö© Flag</div>
    </div>

    <script>
        // Game Configuration
        const ROWS = 12;
        const COLS = 10; 
        const MINES_COUNT = 15;
        
        let grid = [];
        let gameOver = false;
        let flags = 0;
        let seconds = 0;
        let timerInterval = null;
        let firstClick = true;
        let inputMode = 'dig';
        
        // Touch variables
        let touchStartY = 0;
        let touchEndY = 0;

        const gridEl = document.getElementById('grid');
        const minesDisplay = document.getElementById('mines-count');
        const timerDisplay = document.getElementById('timer');
        const resetBtn = document.getElementById('reset-btn');
        const btnDig = document.getElementById('mode-dig');
        const btnFlag = document.getElementById('mode-flag');

        function initGame() {
            gridEl.style.gridTemplateColumns = `repeat(${COLS}, var(--cell-size))`;
            gridEl.innerHTML = '';
            grid = [];
            gameOver = false;
            flags = 0;
            seconds = 0;
            firstClick = true;
            resetBtn.textContent = 'üôÇ';
            
            clearInterval(timerInterval);
            timerDisplay.textContent = '000';
            updateMineCount();

            for (let r = 0; r < ROWS; r++) {
                const row = [];
                for (let c = 0; c < COLS; c++) {
                    const cell = {
                        r, c,
                        isMine: false,
                        revealed: false,
                        flagged: false,
                        neighbors: 0,
                        element: document.createElement('div')
                    };
                    
                    cell.element.classList.add('cell', 'hidden');
                    cell.element.addEventListener('click', () => handleClick(cell));
                    cell.element.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        toggleFlag(cell);
                    });

                    gridEl.appendChild(cell.element);
                    row.push(cell);
                }
                grid.push(row);
            }
        }

        function placeMines(safeR, safeC) {
            let minesPlaced = 0;
            while (minesPlaced < MINES_COUNT) {
                const r = Math.floor(Math.random() * ROWS);
                const c = Math.floor(Math.random() * COLS);
                if (!grid[r][c].isMine && !(r === safeR && c === safeC)) {
                    grid[r][c].isMine = true;
                    minesPlaced++;
                }
            }
            calculateNeighbors();
        }

        function calculateNeighbors() {
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (grid[r][c].isMine) continue;
                    let count = 0;
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            const nr = r + i;
                            const nc = c + j;
                            if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
                                if (grid[nr][nc].isMine) count++;
                            }
                        }
                    }
                    grid[r][c].neighbors = count;
                }
            }
        }

        function handleClick(cell) {
            if (gameOver || cell.revealed) return;
            if (inputMode === 'flag') {
                toggleFlag(cell);
                return;
            }
            if (cell.flagged) return;

            if (firstClick) {
                placeMines(cell.r, cell.c);
                firstClick = false;
                startTimer();
            }

            if (cell.isMine) {
                explode(cell);
            } else {
                reveal(cell);
                checkWin();
            }
        }

        function reveal(cell) {
            if (cell.revealed || cell.flagged) return;
            cell.revealed = true;
            cell.element.classList.remove('hidden');
            cell.element.classList.add('revealed');
            if (cell.neighbors > 0) {
                cell.element.textContent = cell.neighbors;
                cell.element.classList.add(`c-${cell.neighbors}`);
            } else {
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        const nr = cell.r + i;
                        const nc = cell.c + j;
                        if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
                            reveal(grid[nr][nc]);
                        }
                    }
                }
            }
        }

        function toggleFlag(cell) {
            if (gameOver || cell.revealed) return;
            if (cell.flagged) {
                cell.flagged = false;
                cell.element.textContent = '';
                cell.element.classList.remove('flag');
                flags--;
            } else {
                cell.flagged = true;
                cell.element.textContent = 'üö©';
                cell.element.classList.add('flag');
                flags++;
            }
            updateMineCount();
        }

        function explode(triggerCell) {
            gameOver = true;
            stopTimer();
            resetBtn.textContent = 'üòµ';
            grid.forEach(row => {
                row.forEach(cell => {
                    if (cell.isMine) {
                        cell.element.classList.remove('hidden');
                        cell.element.classList.add('revealed', 'mine');
                        cell.element.textContent = 'üí£';
                    }
                });
            });
            triggerCell.element.style.backgroundColor = 'red';
        }

        function checkWin() {
            let revealedCount = 0;
            grid.forEach(row => {
                row.forEach(cell => {
                    if (cell.revealed) revealedCount++;
                });
            });
            if (revealedCount === (ROWS * COLS) - MINES_COUNT) {
                gameOver = true;
                stopTimer();
                resetBtn.textContent = 'üòé';
                flagAllMines();
            }
        }

        function flagAllMines() {
            grid.forEach(row => {
                row.forEach(cell => {
                    if (cell.isMine && !cell.flagged) {
                        cell.flagged = true;
                        cell.element.textContent = 'üö©';
                        cell.element.classList.add('flag');
                    }
                });
            });
            flags = MINES_COUNT;
            updateMineCount();
        }

        function setMode(mode) {
            inputMode = mode;
            if (mode === 'dig') {
                btnDig.classList.add('mode-active');
                btnFlag.classList.remove('mode-active');
                
                btnDig.classList.remove('bevel-up');
                btnDig.classList.add('bevel-down');
                
                btnFlag.classList.add('bevel-up');
                btnFlag.classList.remove('bevel-down');
            } else {
                btnFlag.classList.add('mode-active');
                btnDig.classList.remove('mode-active');
                
                btnFlag.classList.remove('bevel-up');
                btnFlag.classList.add('bevel-down');
                
                btnDig.classList.add('bevel-up');
                btnDig.classList.remove('bevel-down');
            }
        }

        // --- Swipe Gesture Logic ---
        document.addEventListener('touchstart', e => {
            touchStartY = e.changedTouches[0].screenY;
        }, {passive: false});

        document.addEventListener('touchend', e => {
            touchEndY = e.changedTouches[0].screenY;
            handleGesture();
        }, {passive: false});

        function handleGesture() {
            const distance = touchEndY - touchStartY;
            // Threshold of 50px for a valid swipe
            if (distance > 50) { 
                toggleInputMode();
            }
        }

        function toggleInputMode() {
            if (inputMode === 'dig') {
                setMode('flag');
            } else {
                setMode('dig');
            }
        }
        // ---------------------------

        function updateMineCount() {
            let count = MINES_COUNT - flags;
            minesDisplay.textContent = count.toString().padStart(3, '0');
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                if (seconds > 999) seconds = 999;
                timerDisplay.textContent = seconds.toString().padStart(3, '0');
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        resetBtn.addEventListener('click', initGame);
        initGame();
    </script>
</body>
</html>
