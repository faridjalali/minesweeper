<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Minesweeper</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Minesweeper">

    <link rel="icon" type="image/png" href="icon_1.PNG">
    
    <link rel="apple-touch-icon" href="icon_1.PNG">

    <style>
        :root {
            --bg-color: #c0c0c0;
            --shadow-light: #ffffff;
            --shadow-dark: #808080;
            --cell-size: 30px; 
        }

        body {
            background-color: #000000;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            align-items: center; 
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
            overscroll-behavior: none;
            
            /* PADDING LOGIC:
               Top: Safe area + 35px buffer for Dynamic Island.
               Bottom: Safe area + ONE ROW HEIGHT (var(--cell-size)) to separate game from bottom.
            */
            padding-top: max(35px, env(safe-area-inset-top)); 
            padding-bottom: calc(max(20px, env(safe-area-inset-bottom)) + var(--cell-size));
            box-sizing: border-box;
        }

        #game-window {
            width: 100%;
            max-width: 430px; 
            height: auto; 
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            border-left: 3px solid var(--shadow-light);
            border-right: 3px solid var(--shadow-dark);
            border-top: 3px solid var(--shadow-light);
            border-bottom: 3px solid var(--shadow-dark);
            box-sizing: border-box;
            padding: 6px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); 
        }

        /* 3D Bevel Utilities */
        .bevel-up {
            border-top: 3px solid var(--shadow-light);
            border-left: 3px solid var(--shadow-light);
            border-right: 3px solid var(--shadow-dark);
            border-bottom: 3px solid var(--shadow-dark);
            background-color: var(--bg-color);
        }

        .bevel-down {
            border-top: 2px solid var(--shadow-dark);
            border-left: 2px solid var(--shadow-dark);
            border-right: 2px solid var(--shadow-light);
            border-bottom: 2px solid var(--shadow-light);
            background-color: var(--bg-color);
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 6px;
            margin-bottom: 6px;
            background-color: var(--bg-color);
        }

        .digital-display {
            background: black;
            color: red;
            font-size: 24px;
            font-weight: bold;
            padding: 2px 4px;
            width: 50px;
            text-align: center;
            border-top: 2px solid var(--shadow-dark);
            border-left: 2px solid var(--shadow-dark);
            border-right: 2px solid var(--shadow-light);
            border-bottom: 2px solid var(--shadow-light);
        }

        .controls-cluster {
            display: flex;
            gap: 8px;
        }

        .btn {
            width: 42px;
            height: 42px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }
        
        .btn:active {
            border-top: 2px solid var(--shadow-dark);
            border-left: 2px solid var(--shadow-dark);
            border-right: 2px solid var(--shadow-light);
            border-bottom: 2px solid var(--shadow-light);
            transform: translate(1px, 1px);
        }

        .mode-active {
            background-color: #ffff00;
            border-top: 2px solid var(--shadow-dark);
            border-left: 2px solid var(--shadow-dark);
            border-right: 2px solid var(--shadow-light);
            border-bottom: 2px solid var(--shadow-light);
        }

        /* GRID */
        #grid-container {
            display: block; 
            border-top: 3px solid var(--shadow-dark);
            border-left: 3px solid var(--shadow-dark);
            border-right: 3px solid var(--shadow-light);
            border-bottom: 3px solid var(--shadow-light);
        }

        #grid {
            display: grid;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            box-sizing: border-box;
        }

        .cell.hidden {
            border-top: 3px solid var(--shadow-light);
            border-left: 3px solid var(--shadow-light);
            border-right: 3px solid var(--shadow-dark);
            border-bottom: 3px solid var(--shadow-dark);
        }

        .cell.revealed {
            border: 1px solid #7b7b7b;
            background-color: #c0c0c0;
        }

        /* Text Colors */
        .c-1 { color: blue; }
        .c-2 { color: green; }
        .c-3 { color: red; }
        .c-4 { color: darkblue; }
        .c-5 { color: brown; }
        .c-6 { color: teal; }
        .c-7 { color: black; }
        .c-8 { color: gray; }
        .mine { background-color: red; }
        .flag { color: red; }

    </style>
</head>
<body>

    <div id="game-window">
        <header class="bevel-down">
            <div id="mines-count" class="digital-display">000</div>
            
            <div class="controls-cluster">
                <div id="btn-dig" class="btn bevel-up mode-active" onclick="setMode('dig')">‚õèÔ∏è</div>
                <div id="reset-btn" class="btn bevel-up">üôÇ</div>
                <div id="btn-flag" class="btn bevel-up" onclick="setMode('flag')">üö©</div>
            </div>

            <div id="timer" class="digital-display">000</div>
        </header>

        <div id="grid-container">
            <div id="grid">
                </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const gridEl = document.getElementById('grid');
        const minesDisplay = document.getElementById('mines-count');
        const timerDisplay = document.getElementById('timer');
        const resetBtn = document.getElementById('reset-btn');
        const btnDig = document.getElementById('btn-dig');
        const btnFlag = document.getElementById('btn-flag');
        const gameWindow = document.getElementById('game-window');

        // State
        let grid = [];
        let gameOver = false;
        let flags = 0;
        let seconds = 0;
        let timerInterval = null;
        let firstClick = true;
        let inputMode = 'dig';
        
        let ROWS = 0;
        let COLS = 10;
        let MINES = 0;

        let touchStartY = 0;
        let touchEndY = 0;

        function calculateDimensions() {
            // 1. Calculate usable width (screen width - margins/borders)
            const maxW = Math.min(window.innerWidth, 430);
            const usableWidth = maxW - 18; // approx border/padding
            
            COLS = 10;
            const cellSize = Math.floor(usableWidth / COLS);
            document.documentElement.style.setProperty('--cell-size', `${cellSize}px`);

            // 2. Calculate usable height for ROWS
            const headerHeight = 75; 
            const safeAreaTop = 40; 
            const safeAreaBottom = 30;
            
            // Subtract cellSize here to reserve space for the bottom padding
            const extraBottomBuffer = cellSize; 

            const availableHeight = window.innerHeight - headerHeight - safeAreaTop - safeAreaBottom - extraBottomBuffer;
            
            ROWS = Math.floor(availableHeight / cellSize);
            if (ROWS < 10) ROWS = 10; // Minimum rows safety
            
            MINES = Math.floor(ROWS * COLS * 0.15);
        }

        function initGame() {
            calculateDimensions();
            
            gridEl.style.gridTemplateColumns = `repeat(${COLS}, var(--cell-size))`;
            gridEl.innerHTML = '';
            grid = [];
            gameOver = false;
            flags = 0;
            seconds = 0;
            firstClick = true;
            resetBtn.textContent = 'üôÇ';
            
            clearInterval(timerInterval);
            timerDisplay.textContent = '000';
            updateMineCount();

            // Create Cells
            for (let r = 0; r < ROWS; r++) {
                const row = [];
                for (let c = 0; c < COLS; c++) {
                    const cell = {
                        r, c,
                        isMine: false,
                        revealed: false,
                        flagged: false,
                        neighbors: 0,
                        element: document.createElement('div')
                    };
                    
                    cell.element.classList.add('cell', 'hidden');
                    cell.element.addEventListener('click', () => handleClick(cell));
                    cell.element.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        toggleFlag(cell);
                    });

                    gridEl.appendChild(cell.element);
                    row.push(cell);
                }
                grid.push(row);
            }
        }

        // --- Core Game Logic ---

        function placeMines(safeR, safeC) {
            let minesPlaced = 0;
            while (minesPlaced < MINES) {
                const r = Math.floor(Math.random() * ROWS);
                const c = Math.floor(Math.random() * COLS);
                if (!grid[r][c].isMine && !(r === safeR && c === safeC)) {
                    grid[r][c].isMine = true;
                    minesPlaced++;
                }
            }
            calculateNeighbors();
        }

        function calculateNeighbors() {
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (grid[r][c].isMine) continue;
                    let count = 0;
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            const nr = r + i;
                            const nc = c + j;
                            if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
                                if (grid[nr][nc].isMine) count++;
                            }
                        }
                    }
                    grid[r][c].neighbors = count;
                }
            }
        }

        function handleClick(cell) {
            if (gameOver || cell.revealed) return;
            if (inputMode === 'flag') {
                toggleFlag(cell);
                return;
            }
            if (cell.flagged) return;

            if (firstClick) {
                placeMines(cell.r, cell.c);
                firstClick = false;
                startTimer();
            }

            if (cell.isMine) {
                explode(cell);
            } else {
                reveal(cell);
                checkWin();
            }
        }

        function reveal(cell) {
            if (cell.revealed || cell.flagged) return;
            cell.revealed = true;
            cell.element.classList.remove('hidden');
            cell.element.classList.add('revealed');
            
            if (cell.neighbors > 0) {
                cell.element.textContent = cell.neighbors;
                cell.element.classList.add(`c-${cell.neighbors}`);
            } else {
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        const nr = cell.r + i;
                        const nc = cell.c + j;
                        if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
                            reveal(grid[nr][nc]);
                        }
                    }
                }
            }
        }

        function toggleFlag(cell) {
            if (gameOver || cell.revealed) return;
            if (cell.flagged) {
                cell.flagged = false;
                cell.element.textContent = '';
                cell.element.classList.remove('flag');
                flags--;
            } else {
                cell.flagged = true;
                cell.element.textContent = 'üö©';
                cell.element.classList.add('flag');
                flags++;
            }
            updateMineCount();
        }

        function explode(triggerCell) {
            gameOver = true;
            stopTimer();
            resetBtn.textContent = 'üòµ';
            grid.forEach(row => {
                row.forEach(cell => {
                    if (cell.isMine) {
                        cell.element.classList.remove('hidden');
                        cell.element.classList.add('revealed', 'mine');
                        cell.element.textContent = 'üí£';
                    }
                });
            });
            triggerCell.element.style.backgroundColor = 'red';
        }

        function checkWin() {
            let revealedCount = 0;
            grid.forEach(row => {
                row.forEach(cell => {
                    if (cell.revealed) revealedCount++;
                });
            });
            if (revealedCount === (ROWS * COLS) - MINES) {
                gameOver = true;
                stopTimer();
                resetBtn.textContent = 'üòé';
                flagAllMines();
            }
        }

        function flagAllMines() {
            grid.forEach(row => {
                row.forEach(cell => {
                    if (cell.isMine && !cell.flagged) {
                        cell.flagged = true;
                        cell.element.textContent = 'üö©';
                        cell.element.classList.add('flag');
                    }
                });
            });
            flags = MINES;
            updateMineCount();
        }

        // --- Controls & Timer ---

        function setMode(mode) {
            inputMode = mode;
            if (mode === 'dig') {
                btnDig.classList.add('mode-active');
                btnFlag.classList.remove('mode-active');
                
                btnDig.classList.remove('bevel-up');
                btnDig.classList.add('bevel-down');
                
                btnFlag.classList.add('bevel-up');
                btnFlag.classList.remove('bevel-down');
            } else {
                btnFlag.classList.add('mode-active');
                btnDig.classList.remove('mode-active');
                
                btnFlag.classList.remove('bevel-up');
                btnFlag.classList.add('bevel-down');
                
                btnDig.classList.add('bevel-up');
                btnDig.classList.remove('bevel-down');
            }
        }

        function updateMineCount() {
            let count = MINES - flags;
            minesDisplay.textContent = Math.max(0, count).toString().padStart(3, '0');
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                if (seconds > 999) seconds = 999;
                timerDisplay.textContent = seconds.toString().padStart(3, '0');
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        // --- Touch Gestures ---
        document.addEventListener('touchstart', e => {
            touchStartY = e.changedTouches[0].screenY;
        }, {passive: false});

        document.addEventListener('touchend', e => {
            touchEndY = e.changedTouches[0].screenY;
            const distance = touchEndY - touchStartY;
            
            // Short swipe threshold
            if (distance > 50) { 
                toggleInputMode();
            } else if (distance < -50) {
                initGame();
            }
        }, {passive: false});

        function toggleInputMode() {
            setMode(inputMode === 'dig' ? 'flag' : 'dig');
        }

        resetBtn.addEventListener('click', initGame);
        
        // Init
        window.onload = initGame;
        window.onresize = () => { setTimeout(initGame, 200); };
        
    </script>
</body>
</html>
