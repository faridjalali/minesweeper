    <style>
        :root {
            --bg-color: #c0c0c0;
            --shadow-light: #ffffff;
            --shadow-dark: #808080;
            --cell-size: 30px; 
        }

        body {
            background-color: #000000;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
            overscroll-behavior: none;
            box-sizing: border-box;
            
            /* --- SAFE AREA LOGIC --- */
            /* Pushes top down past the dynamic island + 35px extra buffer */
            padding-top: calc(env(safe-area-inset-top) + 35px); 
            /* Bottom buffer for the home swipe bar */
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }

        #game-window {
            width: 100%;
            max-width: 430px; /* iPhone Max width cap */
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            border-left: 2px solid var(--shadow-light);
            border-right: 2px solid var(--shadow-dark);
            box-sizing: border-box;
            padding: 4px;
        }

        /* 3D Effects */
        .bevel-up {
            border-top: 2px solid var(--shadow-light);
            border-left: 2px solid var(--shadow-light);
            border-right: 2px solid var(--shadow-dark);
            border-bottom: 2px solid var(--shadow-dark);
            background-color: var(--bg-color);
        }

        .bevel-down {
            border-top: 2px solid var(--shadow-dark);
            border-left: 2px solid var(--shadow-dark);
            border-right: 2px solid var(--shadow-light);
            border-bottom: 2px solid var(--shadow-light);
            background-color: var(--bg-color);
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 4px;
            margin-bottom: 6px;
            background-color: var(--bg-color);
            flex-shrink: 0;
        }

        /* Digital Counters */
        .digital-display {
            background: black;
            color: red;
            font-size: 22px;
            font-weight: bold;
            padding: 2px;
            width: 40px;
            text-align: center;
            border-top: 2px solid var(--shadow-dark);
            border-left: 2px solid var(--shadow-dark);
            border-right: 2px solid var(--shadow-light);
            border-bottom: 2px solid var(--shadow-light);
        }

        /* Center Control Cluster */
        .controls-cluster {
            display: flex;
            gap: 4px;
        }

        .btn {
            width: 36px;
            height: 36px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }

        .btn:active {
            border-top: 2px solid var(--shadow-dark);
            border-left: 2px solid var(--shadow-dark);
            border-right: 2px solid var(--shadow-light);
            border-bottom: 2px solid var(--shadow-light);
        }

        /* Active Mode Highlight */
        .mode-active {
            background-color: #ffff00;
            border-top: 2px solid var(--shadow-dark);
            border-left: 2px solid var(--shadow-dark);
            border-right: 2px solid var(--shadow-light);
            border-bottom: 2px solid var(--shadow-light);
        }

        /* GRID Container */
        #grid-container {
            flex-grow: 1; 
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: #808080;
            border-top: 3px solid var(--shadow-dark);
            border-left: 3px solid var(--shadow-dark);
            border-right: 3px solid var(--shadow-light);
            border-bottom: 3px solid var(--shadow-light);
            overflow: hidden;
        }

        #grid {
            display: grid;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            box-sizing: border-box;
        }

        .cell.hidden {
            border-top: 3px solid var(--shadow-light);
            border-left: 3px solid var(--shadow-light);
            border-right: 3px solid var(--shadow-dark);
            border-bottom: 3px solid var(--shadow-dark);
            background-color: var(--bg-color);
        }

        .cell.revealed {
            border: 1px solid #7b7b7b;
            background-color: #c0c0c0;
        }

        /* Colors & Icons */
        .c-1 { color: blue; }
        .c-2 { color: green; }
        .c-3 { color: red; }
        .c-4 { color: darkblue; }
        .c-5 { color: brown; }
        .c-6 { color: teal; }
        .c-7 { color: black; }
        .c-8 { color: gray; }
        .mine { background-color: red; }
        .flag { color: red; }

    </style>
</head>
<body>

    <div id="game-window">
        <header class="bevel-down">
            <div id="mines-count" class="digital-display">000</div>
            
            <div class="controls-cluster">
                <div id="btn-dig" class="btn bevel-up mode-active" onclick="setMode('dig')">‚õèÔ∏è</div>
                <div id="reset-btn" class="btn bevel-up">üôÇ</div>
                <div id="btn-flag" class="btn bevel-up" onclick="setMode('flag')">üö©</div>
            </div>

            <div id="timer" class="digital-display">000</div>
        </header>

        <div id="grid-container">
            <div id="grid">
                </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const gridEl = document.getElementById('grid');
        const gridContainer = document.getElementById('grid-container');
        const minesDisplay = document.getElementById('mines-count');
        const timerDisplay = document.getElementById('timer');
        const resetBtn = document.getElementById('reset-btn');
        const btnDig = document.getElementById('btn-dig');
        const btnFlag = document.getElementById('btn-flag');
        const gameWindow = document.getElementById('game-window');

        // State Variables
        let grid = [];
        let gameOver = false;
        let flags = 0;
        let seconds = 0;
        let timerInterval = null;
        let firstClick = true;
        let inputMode = 'dig';
        
        let ROWS = 0;
        let COLS = 10;
        let MINES = 0;

        // Touch handling
        let touchStartY = 0;
        let touchEndY = 0;

        function calculateDimensions() {
            // Get available dimensions inside the grid container
            const width = gridContainer.clientWidth;
            const height = gridContainer.clientHeight;
            
            COLS = 10;
            
            // Calculate Cell Size
            const cellSize = Math.floor(width / COLS);
            document.documentElement.style.setProperty('--cell-size', `${cellSize}px`);

            // Calculate ROWS based on remaining height
            ROWS = Math.floor(height / cellSize);

            // Mine Density (approx 15%)
            MINES = Math.floor(ROWS * COLS * 0.15);
        }

        function initGame() {
            calculateDimensions();
            
            gridEl.style.gridTemplateColumns = `repeat(${COLS}, var(--cell-size))`;
            gridEl.innerHTML = '';
            grid = [];
            gameOver = false;
            flags = 0;
            seconds = 0;
            firstClick = true;
            resetBtn.textContent = 'üôÇ';
            
            clearInterval(timerInterval);
            timerDisplay.textContent = '000';
            updateMineCount();

            // Generate Cells
            for (let r = 0; r < ROWS; r++) {
                const row = [];
                for (let c = 0; c < COLS; c++) {
                    const cell = {
                        r, c,
                        isMine: false,
                        revealed: false,
                        flagged: false,
                        neighbors: 0,
                        element: document.createElement('div')
                    };
                    
                    cell.element.classList.add('cell', 'hidden');
                    cell.element.addEventListener('click', () => handleClick(cell));
                    cell.element.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        toggleFlag(cell);
                    });

                    gridEl.appendChild(cell.element);
                    row.push(cell);
                }
                grid.push(row);
            }
        }

        function placeMines(safeR, safeC) {
            let minesPlaced = 0;
            while (minesPlaced < MINES) {
                const r = Math.floor(Math.random() * ROWS);
                const c = Math.floor(Math.random() * COLS);
                if (!grid[r][c].isMine && !(r === safeR && c === safeC)) {
                    grid[r][c].isMine = true;
                    minesPlaced++;
                }
            }
            calculateNeighbors();
        }

        function calculateNeighbors() {
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (grid[r][c].isMine) continue;
                    let count = 0;
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            const nr = r + i;
                            const nc = c + j;
                            if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
                                if (grid[nr][nc].isMine) count++;
                            }
                        }
                    }
                    grid[r][c].neighbors = count;
                }
            }
        }

        function handleClick(cell) {
            if (gameOver || cell.revealed) return;
            if (inputMode === 'flag') {
                toggleFlag(cell);
                return;
            }
            if (cell.flagged) return;

            if (firstClick) {
                placeMines(cell.r, cell.c);
                firstClick = false;
                startTimer();
            }

            if (cell.isMine) {
                explode(cell);
            } else {
                reveal(cell);
                checkWin();
            }
        }

        function reveal(cell) {
            if (cell.revealed || cell.flagged) return;
            cell.revealed = true;
            cell.element.classList.remove('hidden');
            cell.element.classList.add('revealed');
            
            if (cell.neighbors > 0) {
                cell.element.textContent = cell.neighbors;
                cell.element.classList.add(`c-${cell.neighbors}`);
            } else {
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        const nr = cell.r + i;
                        const nc = cell.c + j;
                        if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
                            reveal(grid[nr][nc]);
                        }
                    }
                }
            }
        }

        function toggleFlag(cell) {
            if (gameOver || cell.revealed) return;
            if (cell.flagged) {
                cell.flagged = false;
                cell.element.textContent = '';
                cell.element.classList.remove('flag');
                flags--;
            } else {
                cell.flagged = true;
                cell.element.textContent = 'üö©';
                cell.element.classList.add('flag');
                flags++;
            }
            updateMineCount();
        }

        function explode(triggerCell) {
            gameOver = true;
            stopTimer();
            resetBtn.textContent = 'üòµ';
            grid.forEach(row => {
                row.forEach(cell => {
                    if (cell.isMine) {
                        cell.element.classList.remove('hidden');
                        cell.element.classList.add('revealed', 'mine');
                        cell.element.textContent = 'üí£';
                    }
                });
            });
            triggerCell.element.style.backgroundColor = 'red';
        }

        function checkWin() {
            let revealedCount = 0;
            grid.forEach(row => {
                row.forEach(cell => {
                    if (cell.revealed) revealedCount++;
                });
            });
            if (revealedCount === (ROWS * COLS) - MINES) {
                gameOver = true;
                stopTimer();
                resetBtn.textContent = 'üòé';
                flagAllMines();
            }
        }

        function flagAllMines() {
            grid.forEach(row => {
                row.forEach(cell => {
                    if (cell.isMine && !cell.flagged) {
                        cell.flagged = true;
                        cell.element.textContent = 'üö©';
                        cell.element.classList.add('flag');
                    }
                });
            });
            flags = MINES;
            updateMineCount();
        }

        function setMode(mode) {
            inputMode = mode;
            if (mode === 'dig') {
                btnDig.classList.add('mode-active');
                btnFlag.classList.remove('mode-active');
                
                btnDig.classList.remove('bevel-up');
                btnDig.classList.add('bevel-down');
                
                btnFlag.classList.add('bevel-up');
                btnFlag.classList.remove('bevel-down');
            } else {
                btnFlag.classList.add('mode-active');
                btnDig.classList.remove('mode-active');
                
                btnFlag.classList.remove('bevel-up');
                btnFlag.classList.add('bevel-down');
                
                btnDig.classList.add('bevel-up');
                btnDig.classList.remove('bevel-down');
            }
        }

        function updateMineCount() {
            let count = MINES - flags;
            minesDisplay.textContent = Math.max(0, count).toString().padStart(3, '0');
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                if (seconds > 999) seconds = 999;
                timerDisplay.textContent = seconds.toString().padStart(3, '0');
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        // --- Swipe Logic ---
        document.addEventListener('touchstart', e => {
            touchStartY = e.changedTouches[0].screenY;
        }, {passive: false});

        document.addEventListener('touchend', e => {
            touchEndY = e.changedTouches[0].screenY;
            const distance = touchEndY - touchStartY;
            
            if (distance > 50) { 
                // Swiped Down -> Toggle Mode
                toggleInputMode();
            } else if (distance < -50) {
                // Swiped Up -> Reset Game
                initGame();
            }
        }, {passive: false});

        function toggleInputMode() {
            setMode(inputMode === 'dig' ? 'flag' : 'dig');
        }

        // Initializer
        resetBtn.addEventListener('click', initGame);
        
        // Wait for layout to settle before init
        window.onload = initGame;
        window.onresize = () => {
             setTimeout(initGame, 100); 
        };

    </script>
</body>
